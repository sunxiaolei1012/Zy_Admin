<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>学生信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>宿舍信息管理</legend>
			</fieldset>

			<form class="layui-form" action="">
				 		
				<div class="layui-form-item">
					<label class="layui-form-label">宿舍号</label>
					<div class="layui-input-block">
						<input type="text" name="宿舍号" lay-verify="title" autocomplete="off" placeholder="宿舍号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">宿舍类型</label>
					<div class="layui-input-block">
						<input type="radio" name="类型" value="男宿舍" title="男宿舍" checked="">
						<input type="radio" name="类型" value="女宿舍" title="女宿舍">						 
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">已住人数</label>
					<div class="layui-input-block">
						<input type="text" name="已住人数" lay-verify="title" autocomplete="off" placeholder="已住人数" class="layui-input">
					</div>
				</div>
				 
				<div class="layui-form-item">
					<label class="layui-form-label">剩余人数</label>
					<div class="layui-input-block">
						<input type="text" name="剩余人数" lay-verify="title" autocomplete="off" placeholder="剩余人数" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">宿舍状态</label>
					<div class="layui-input-block">
						<input type="radio" name="状态" value="已满" title="已满" checked="">
						<input type="radio" name="状态" value="未满" title="未满">						 
				</div>
				 
				 
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 1) {
							return '请将内容填写完整';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
	</body>

</html>
